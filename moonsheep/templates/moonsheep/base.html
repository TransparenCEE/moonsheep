<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro:700|Open+Sans:400,600" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/admin/bootstrap.min.css' %}" >
    <link rel="stylesheet" href="{% static 'css/admin/main.css' %}" >
    {% block extra_css %}{% endblock %}

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <!-- Admin Panel Navigation -->
    <nav class="navbar navbar-fixed-left">
      <div class="logo">
        <a href="/">
          <img src='{% static "images/moonsheep-admin-logo.png" %}' alt="Moonsheep Logo">
        </a>

        <button type="button" class="menu-toggle" data-target="#main-nav" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div  id="main-nav" class="clearfix">
          {% block menu %}
          {% include "moonsheep/menu.html" %}
          {% endblock menu %}
      </div>
    </nav>
    <!-- EOF Navigation -->

    <main class="container-fluid">
        {% block right %}
        {% endblock %}
    </main>

    <!-- Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/moonsheep_admin.min.js' %}"></script>
    {% block extra_scripts %}{% endblock %}
  </body>


</html>
